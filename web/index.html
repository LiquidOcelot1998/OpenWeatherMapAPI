<html>
    <head>
        <title>Weather Test</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <script src='jquery-3.2.1.min.js'></script>
        <script src='weather.js'></script>
    </head>
    <body>
        <div id="mainBox">
            <div class="subBox">
                <div class="city">
                    <p class="city-name" id="name"></p>
                </div>
                <div class="img">
                    <p><img class="city-image" src="" alt='RepTemp'/></p>
                    <p class="city-weatherName"></p>
                    <div class="info"> 
                        <p class="city-maxTemp" id="maxTemp">Max </p>
                        <p class="city-minTemp" id="minTemp">Min </p>
                        <p class="city-humidity" id="humidity">Humidity </p>
                    </div>
                </div>
            </div>
            
            <div class="subBox">
                <div class="city">
                    <p class="city-name1" id="name"></p>
                </div>
                <div class="img">
                    <p><img class="city-image1" src="" alt='RepTemp'/></p>
                    <p class="city-weatherName1"></p>
                    <div class="info"> 
                        <p class="city-maxTemp1" id="maxTemp">Max </p>
                        <p class="city-minTemp1" id="minTemp">Min </p>
                        <p class="city-humidity1" id="humidity">Humidity </p>
                    </div>
                </div>
            </div>
            
            <div class="subBox">
                <div class="city">
                    <p class="city-name2" id="name"></p>
                </div>
                <div class="img">
                    <p><img class="city-image2" src="" alt='RepTemp'/></p>
                    <p class="city-weatherName2"></p>
                    <div class="info"> 
                        <p class="city-maxTemp2" id="maxTemp">Max </p>
                        <p class="city-minTemp2" id="minTemp">Min </p>
                        <p class="city-humidity2" id="humidity">Humidity </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
